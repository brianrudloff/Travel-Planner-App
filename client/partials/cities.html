<div class="citiesDiv">
    <h2>{{city.name}}</h2>
    <h3>What Do You Want to See?</h3>
    <form>
        <input class="input" type='text' ng-model="inputAttraction" placeholder="Add a Sight..."></input>
        <button class="send" ng-click="addAttraction(cityIndex, {{inputAttraction}})">Add</button>
    </form>
</div>

<div >
    <ul>
         <li  ng-repeat="attraction in cities[index].attractions track by $index"><h4>{{attraction.name}}</h4></li>
    <ul>    
</div>
