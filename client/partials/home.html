<div class="topDiv">
  <img id='icon' src='./partials/1.png'/>
  <p id="title">Travel Planner JS</p>
  <button id="save_bttn" ng-click="insertData()">Save Itinerary</button>
</div>

<div id='where'>
  <p id='where_text'>Where Do You Want To Go?</p>
  <form>
    <input id="city_input" class="input" type='text' placeholder="Add a city..." ng-model="inputCity"></input>
    <button class="add-btn" ng-click="addCity()">Add</button>
  </form>
</div>

<div class="cityDiv" ng-repeat="city in cities track by $index"> 
  <button id="delete_bttn" ng-click="deleteCity($index)">X</button>
  <div class="leftDiv">
    <div>
    <p id="cityName" style='color:black'>{{city.name}}</p>
    </div>
    <div id="formDiv">
      <form name="attractionForm"> 
        <input class="input2" type='text' ng-model="inputAttraction" placeholder="Add an attraction..."></input>
        <button id="add_attraction_bttn" ng-click="addAttraction($index, inputAttraction)">Add</button>
      </form>
    </div>
  </div>  
  <div class="rightDiv">
  <ul>
    <li style="list-style: none;", ng-repeat="x in cities[$index].attractions track by $index">{{city.attractions[$index]}}</li>
  <ul>     
  </div>
  <button id="clear_bttn" ng-click="deleteAttraction($index)">Clear Attractions</button>
</div>
